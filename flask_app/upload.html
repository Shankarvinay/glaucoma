<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" href="assets/css/glaucoma.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  </head>
  <body style="background-color:cornflowerblue">

    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="file-upload_1" id="label_1" class="custom-file-upload btn btn-primary" style="margin-top: 8px; margin-right: 10px;"><button class="btn btn-dark">
        Select Image</button>
      </label>
      <input type="file" name="file" id="file-upload_1" onchange="showname()" />
     <input type="submit" value="Upload" class="btn btn-success">
    </form>
    <script type="text/javascript">
      function showname() {
        var name_1 = document.getElementById('file-upload_1');
        document.getElementById('label_1').innerHTML = name_1.files.item(0).name;
      };
    </script>
  </body>
</html>
